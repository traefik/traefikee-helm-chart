---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.cluster }}-plugin-registry-svc
  namespace: {{ .Release.Namespace }}
  labels:
{{ include "common.labels" . | indent 4 }}
spec:
  type: ClusterIP
  ports:
    - name: https
      port: 443
      targetPort: https
  selector:
    app: traefikee
    release: {{ .Release.Name }}
    component: registry
