proxy:
  replicas: 2
  resources:
    requests:
      cpu: "400m"
      memory: "256Mi"
    limits:
      cpu: "1000m"
      memory: "1Gi"
  serviceType: LoadBalancer
  ports:
    - name: http
      port: 80
    - name: https
      port: 443

  # To disable affinity at all set this value to null
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
            - key: kubernetes.io/os
              operator: In
              values:
                - linux
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchExpressions:
                - key: component
                  operator: In
                  values:
                    - proxies
            topologyKey: "kubernetes.io/hostname"
