# Default values for Traefik Enterprise
cluster: "default"

# imagePullSecrets:
#   - name: regcred

image:
  registry: docker.io
  repository: traefik/traefikee
  # defaults to appVersion
  tag: ""
  pullPolicy: IfNotPresent

# Used to run initContainers
initImage:
  registry: docker.io
  repository: busybox
  tag: "1.37.0"

# -- To create a default IngressClass for TraefikEE, set `enabled: true` below:
# It should also be set on k8s providers in static configuration
ingressClass:
  enabled: false
  isDefaultClass: false
  name:

# log:
#  level: DEBUG
#  format:
#  file:

registry:
  # When disabled, plugins cannot be used
  enabled: true
  # To disable affinity at all set this value to null
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
            - key: kubernetes.io/os
              operator: In
              values:
                - linux
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchExpressions:
                - key: component
                  operator: In
                  values:
                    - registry
            topologyKey: "kubernetes.io/hostname"

  securityContext:
    capabilities:
      drop: ["ALL"]

