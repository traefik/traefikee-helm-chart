## Tolerations allow the scheduler to schedule pods with matching taints.
  tolerations: []


controller:
  replicas: 1
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "1000m"
      memory: "4Gi"

  # To disable affinity at all set this value to null
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
            - key: kubernetes.io/os
              operator: In
              values:
                - linux
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchExpressions:
                - key: component
                  operator: In
                  values:
                    - controllers
            topologyKey: "kubernetes.io/hostname"

  securityContext:
    capabilities:
      drop: ["ALL"]

  # Static Configuration can be set within values OR
  # from an external ConfigMap. Not both.
  staticConfig:
#    configMap:
#      name: traefik-config
#      key: "static.yml"
    content: |
      api: {}
      entrypoints:
        traefik:
          address: ":9000"
        web:
          address: ":7080"
        websecure:
          http:
            tls: {}
          address: ":7443"
      ping: {}
      providers:
        kubernetesIngress:
          allowEmptyServices: true
          ingressClass:
        kubernetesCRD:
          allowEmptyServices: true
          ingressClass:

