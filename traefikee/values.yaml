proxy:
  # Can be set to null when using HPA, in order to avoid conflict between HPA
  # and this Chart on replicas.
  replicas: 2
  resources:
    requests:
      cpu: "400m"
      memory: "256Mi"
    limits:
      cpu: "1000m"
      memory: "1Gi"
  ports:
    - name: traefik
      port: 9000
    - name: http
      port: 7080
    - name: https
      port: 7443
  serviceType: LoadBalancer
  servicePorts:
    - name: http
      port: 80
      targetPort: http
    - name: https
      port: 443
      targetPort: https
  ## Service spec options
  ## /!\ Note: some Service fields are immutable.
  ## `helm upgrade --force [...]` can be used to replace resources with immutable fields.
  clusterIP:
  externalIPs:
  ## One of Cluster or Local
  externalTrafficPolicy:
  ## One of SingleStack, PreferDualStack, or RequireDualStack.
  ipFamilyPolicy:
  ## List of IP families (e.g. IPv4 and/or IPv6).
  ipFamilies:
  loadBalancerClass:
  loadBalancerIP:
  loadBalancerSourceRanges:


  # To disable affinity at all set this value to null
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
            - key: kubernetes.io/os
              operator: In
              values:
                - linux
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchExpressions:
                - key: component
                  operator: In
                  values:
                    - proxies
            topologyKey: "kubernetes.io/hostname"

  autoscaling:
    # -- Create HorizontalPodAutoscaler object.
    enabled: false
    # minReplicas: 1
    # maxReplicas: 10
    # metrics:
    # - type: Resource
    #   resource:
    #     name: cpu
    #     target:
    #       type: Utilization
    #       averageUtilization: 60
    # - type: Resource
    #   resource:
    #     name: memory
    #     target:
    #       type: Utilization
    #       averageUtilization: 60
    # behavior:
    #   scaleDown:
    #     stabilizationWindowSeconds: 300
    #     policies:
    #     - type: Pods
    #       value: 1
    #       periodSeconds: 60

## Those probes need for ping to be enabled in static config
  readinessProbe:
    httpGet:
      path: /ping
      port: traefik
    initialDelaySeconds: 2
    periodSeconds: 5
  livenessProbe:
    httpGet:
      path: /ping
      port: traefik
    initialDelaySeconds: 2
    periodSeconds: 5
  securityContext:
    runAsUser: 65532
    capabilities:
      drop: ["ALL"]

