suite: proxy test
templates:
  - proxy/deployment.yaml
tests:
  - it: should deploy the proxy
    asserts:
      - isKind:
          of: Deployment
      - isAPIVersion:
          of: apps/v1
      - equal:
          path: metadata.name
          value: default-proxy
      - equal:
          path: spec.template.spec.containers[0].image
          value: "traefik/traefikee:v2.5.0"
  - it: should override defaults
    set:
      cluster: "mysupertraefikee"
      proxy.image.name: "mycustompublisher/myspecialimage"
      proxy.image.tag: "myspecialversion"
      proxy.image.pullPolicy: Never
      proxies: 2
    asserts:
      - isKind:
          of: Deployment
      - isAPIVersion:
          of: apps/v1
      - equal:
          path: metadata.name
          value: mysupertraefikee-proxy
      - equal:
          path: spec.template.spec.containers[0].image
          value: "mycustompublisher/myspecialimage:myspecialversion"
      - equal:
          path: spec.replicas
          value: 2
      - equal:
          path: spec.template.spec.containers[0].imagePullPolicy
          value: Never
      - hasDocuments:
          count: 1
