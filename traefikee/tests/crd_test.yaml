suite: crd test
templates:
  - crds/ingress-route.yaml
tests:
  - it: can disable CRDs
    set:
      proxy.installCRDs: false
    asserts:
      - hasDocuments:
        count: 0
  - it: enable CRDs by default
    asserts:
      - isKind:
          of: CustomResourceDefinition
      - isAPIVersion:
          of: apiextensions.k8s.io/v1
      - equal:
          path: metadata.name
          value: ingressroutes.traefik.containo.us
      - hasDocuments:
          count: 1
