suite: proxy internal hpa test
templates:
  - proxy/hpa-internal.yaml
values:
  - ../values-dual-proxies.yaml
tests:
  - it: should use autoscaling/v2 when k8s >= 1.23
    capabilities:
      majorVersion: 1
      minorVersion: 23
    set:
      proxyInternal:
        autoscaling:
          enabled: true
          maxReplicas: 3
    asserts:
      - isAPIVersion:
          of: autoscaling/v2
  - it: should use autoscaling/v2beta2 when k8s < 1.23
    capabilities:
      majorVersion: 1
      minorVersion: 22
    set:
      proxyInternal:
        autoscaling:
          enabled: true
          maxReplicas: 3
    asserts:
      - isAPIVersion:
          of: autoscaling/v2beta2
  - it: should fail without maxReplicas
    set:
      proxyInternal:
        autoscaling:
          enabled: true
    asserts:
      - failedTemplate:
          errorMessage: "ERROR: maxReplicas is required on HPA"
  - it: should not contains metrics nor behavior when they are not set
    set:
      proxyInternal:
        autoscaling:
          enabled: true
          maxReplicas: 3
    asserts:
      - isNull:
          path: spec.metrics
      - isNull:
          path: spec.behavior
